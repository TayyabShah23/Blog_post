{% extends 'base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg p-4 rounded-4" style="width: 100%; max-width: 420px;">
    <h2 class="mb-4 text-center text-primary fw-bold">Create Your Account</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold mt-3">
        <i class="bi bi-person-plus-fill me-2"></i> Register
      </button>
    </form>
    <p class="text-center mt-3 small text-muted">
      Already have an account? <a href="{% url 'login' %}">Login here</a>
    </p>
  </div>
</div>
