{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>All Categories</h2>
  <ul class="list-group">
    {% for category in categories %}
      <li class="list-group-item">
        <a href="{% url 'category_blogs' category.id %}">{{ category.name }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
