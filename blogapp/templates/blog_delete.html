{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Are you sure you want to delete "{{ blog.title }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'blog_detail' blog.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
